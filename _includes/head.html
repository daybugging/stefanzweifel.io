<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }} | {{ site.title }} {% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.baseurl }}">
    <link rel="author" href="{{ "/humans.txt" | prepend: site.baseurl }}">

    <!-- Icons -->
    <link rel="icon" href="{{ "/favicon.ico?v=12" | prepend: site.baseurl }}" type="image/x-icon">

    <link rel="apple-touch-icon" sizes="60x60" href="{{ "/img/apple-touch-60.png" | prepend: site.baseurl }}" />
    <link rel="apple-touch-icon" sizes="76x76" href="{{ "/img/apple-touch-76.png" | prepend: site.baseurl }}" />
    <link rel="apple-touch-icon" sizes="120x120" href="{{ "/img/apple-touch-120.png" | prepend: site.baseurl }}" />
    <link rel="apple-touch-icon" sizes="152x152" href="{{ "/img/apple-touch-152.png" | prepend: site.baseurl }}" />

    <!-- OpenGraph -->
    <meta property="og:site_name" content="{{site.title}}"/>
    <meta property="og:type" content="blog"/>
    <meta property="article:author" content="https://www.facebook.com/stefan.zweifel"/>


</head>
