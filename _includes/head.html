<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }} | {{ site.title }} {% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">

    {% if page.description %}
        <meta name="description" content="{{ page.description | truncatewords: 75 | strip_newlines | escape_once }}" />
    {% else %}
        <meta name="description" content="{{ content | strip_html | truncatewords: 75 | strip_newlines | escape_once }}" />
    {% endif %}

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/rss.xml">

    <meta name="theme-color" content="#2C2C2C">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.baseurl }}">
    <link rel="author" href="{{ "/humans.txt" | prepend: site.baseurl }}">

    <!-- Icons -->
    <link rel="icon" href="{{ "/favicon.ico?v=12" | prepend: site.baseurl }}" type="image/x-icon">

    <link rel="apple-touch-icon" sizes="60x60" href="{{ "/img/apple-touch-60.png" | prepend: site.baseurl }}" />
    <link rel="apple-touch-icon" sizes="76x76" href="{{ "/img/apple-touch-76.png" | prepend: site.baseurl }}" />
    <link rel="apple-touch-icon" sizes="120x120" href="{{ "/img/apple-touch-120.png" | prepend: site.baseurl }}" />
    <link rel="apple-touch-icon" sizes="152x152" href="{{ "/img/apple-touch-152.png" | prepend: site.baseurl }}" />

    <!-- OpenGraph -->
    <meta property="og:site_name" content="{{site.title}}"/>
    <meta property="og:type" content="blog"/>
    <meta property="article:author" content="https://www.facebook.com/stefan.zweifel"/>

    {% if page.type == "post" %}
        <meta property="og:url" content="{{ site.url }}{{ page.url }}"/>
        <meta property="og:title" content="{{page.title}}" />
        <meta property="og:description" content="{{ page.excerpt | truncatewords:30 | strip_html | strip_newlines | escape_once }}"/>
        <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}" />

        <meta name="twitter:card" content="summary" />
        <meta name="twitter:site" content="@_stefanzweifel" />
        <meta name="twitter:title" content="{{page.title}}" />
        <meta name="twitter:description" content="{{ page.excerpt | truncatewords:30 | strip_html | strip_newlines | escape_once }}" />
        <meta name="twitter:url" content="{{ site.url }}{{ page.url }}" />

        {% if page.cover %}
            <meta name="twitter:image" content="https://farm6.staticflickr.com/5510/14338202952_93595258ff_z.jpg" />
        {% endif %}

    {% endif %}

    {% if page.accent != '' %}
        <style>
            a {
                color: {{page.accent}};
            }
            .page--decoration {
                background-color: {{page.accent}};
            }
        </style>

    {% endif%}

</head>
