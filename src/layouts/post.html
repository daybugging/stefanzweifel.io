{% extends 'master.html' %}

{% block contents %}

<div class="page--article">

    <h1 class="f1-ns measure lh-title mt0 mb2">{{ title }}</h1>
    <footer class="mid-gray i bb b--light-gray mb3 pv2">
        <span>Published: {{ moment(date).format('MMMM Do YYYY') }}</span> &bull;
        <span>{{ wordCount}} words</span> &bull;
        <span>{{ readingTime }} read</span>
    </footer>

    {{ contents | safe }}

    {% include "../partials/post_questions.html" %}

</div>

{% endblock %}
