<header>

    <div class="container">

        {% include navigation.html %}

        <section class="page--heading">
            <h1>{{ page.title }}</h1>
            {% if page.type == "post" %}
            <ul class="header-list">
                <li>Published {{ page.date | date: "%-d. %B %Y" }}</li>
                <li><a href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" alt="Permalink for {{ page.title }}">&infin;</a></li>
            </ul>
            {% endif %}
            <hr>
        </section>

    </div>

</header>
